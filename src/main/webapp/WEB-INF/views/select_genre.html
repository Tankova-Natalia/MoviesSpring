<!DOCTYPE html>
<html lang="en"
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select genre</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <style>
        .error{
            color:#ff0000;
        }
    </style>
</head>
<body>
<h2 class="text-info">Select genre</h2>
<form th:method="post" th:action="@{/directors}" th:object="${ng}">
    <label for="number" >Number of directors</label>
    <input id="number" th:field="*{number}" type="number"/>
    <span th:if="${#fields.hasErrors('number')}" th:errors="${ng.number}" class="error">Number error</span>
    <br>
    <label for="genre">Genre</label>
    <select id="genre" class="form-control selectpicker" th:field="*{genre}">
        <option th:each="genre:${T(model.Genre).values()}" th:value="${genre.toString()}" th:text="${genre}"></option>
    </select>
    <br>
    <label for="dir">Direction</label>
    <select id="dir" class="form-control selectpicker" th:field="*{direction}">
        <option th:each="dir:${T(model.Direction).values()}" th:value="${dir.toString()}" th:text="${dir}"></option>
    </select>
    <br>
    <button type="submit" >Show</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Directors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</head>
<body>
<h2 class="text-info">Directors</h2>
<nav aria-label="Page navigation example">
    <span th:with="noPrev=${page<=0}, noNext=${page+1>=total}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${noPrev} ? 'disabled'">
                <a class="page-link" th:href="@{/directors/findpage(page=${page-1})}"
                th:tabindex="${noPrev} ? '-1'">Previous</a></li>
            <li class="page-item" th:classappend="${noNext} ? 'disabled'">
                <a class="page-link"  th:href="@{/directors/findpage(page=${page+1})}"
                th:tabindex="${noNext} ? '-1'">Next</a></li>
        </ul>
    </span>
</nav>
<div>
    <table class="table table-striped">
        <tbody>
       <tr th:each="director :${directors}">
           <td><a th:text="${director.first_name}" th:href="@{'/directors/'+${director.getId()}}" ></a></td>
           <td><a th:text="${director.last_name}" th:href="@{'/directors/'+${director.getId()}}"></a></td>
            <td><a th:text="${director.genreProb.toArray()[0].prob}"th:href="@{'/directors/'+${director.getId()}}"></a></td>
            <td th:text="${director.genreProb.toArray()[0].genre}"></td>
        </tr>
        </tbody>
    </table>
</div>
<br>
<div>
    <a th:href="@{/directors/selectGenre}">Back</a>
</div>
</body>
</html>
